log4j.appender.setMaxBackupIndex(7)

log4j.logger.com.zhixin.controller.AuthController= DEBUG, AuthController
log4j.appender.AuthController=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.AuthController.File=${catalina.home}/logs/wxplatform_log/AuthController_
log4j.appender.AuthController.DatePattern=yyyy-MM-dd'.log'
log4j.appender.AuthController.layout=org.apache.log4j.PatternLayout  
log4j.appender.AuthController.layout.ConversionPattern=[wx_sys]  %d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:%L \: %m%n


